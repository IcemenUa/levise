<div class="focus__blur" [ngClass]="{'focus__onfocus': leftMenuOpen}" (click)="closeAllMenus()">

</div>

<div class="left-menu" [ngClass]="{'left-menu__open': leftMenuOpen}">

  <!-- category -->
  <div class="left-menu__categorises">

    <ul class="left-menu__categorises">
      <li class="left-menu__categorises__category" *ngFor="let category of categoriesArr"
        (click)="openSubCategoriesMenu(category.name)">{{category.name}}</li>
    </ul>

  </div>
  <!-- subCategory -->
  <div class="left-menu__sub-categories" [ngClass]="{'left-menu__sub-categories__open': subCategoriesMenuOpen}">
    <ul class="left-menu__categorises">

      <li (click)="closeAllMenus()" class="left-menu__sub-categories__sub-category" *ngFor="let category of subCategoriesArr">
        <a [routerLink]="[ '/shop', category.category,category.name ]">{{category.name}}</a>
      </li>
    </ul>
  </div>

</div>
