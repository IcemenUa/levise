<div class="focus__blur" [ngClass]="{'focus__onfocus': leftMenuOpen}" (click)="closeAllMenus()">

</div>

<div class="left-menu" [ngClass]="{'left-menu__open': leftMenuOpen}">

  <!-- category -->
  <div class="left-menu__categorises">

    <ul class="left-menu__categorises">
      <li class="left-menu__categorises__category" *ngFor="let category of categoriesArr"
        (click)="openSubCategoriesMenu(category.name) " >{{category.name}}</li>
    </ul>

  </div>
  <!-- subCategory -->
  <div class="left-menu__sub-categories" [ngClass]="{'left-menu__sub-categories__open': subCategoriesMenuOpen}">
    <ul class="left-menu__categorises">

      <li (click)="closeAllMenus()" class="left-menu__sub-categories__sub-category"
        *ngFor="let category of subCategoriesArr">
        <a [routerLink]="[ '/shop', category.category,category.name ]">{{category.name}}</a>
      </li>
    </ul>
  </div>

</div>





<ng-template #register>
  <div class="modal-body">
    <div class="form">
      <form [formGroup]="LogInForm" *ngIf="!registrarionStatus">
        <input class="form__input" type="text" name="email" formControlName="email" placeholder="Email">
        <input class="form__input" type="password" name="password" formControlName="password" placeholder="Password">

        <div class="form__btns">
          <p class="form__btns__btn" (click)="signIn()">Log In</p>
          <p class="form__btns__btn" (click)="signInToggle()">Sing Up</p>
        </div>

      </form>

      <form [formGroup]="SignUpForm" *ngIf="registrarionStatus">
        <input class="form__input" type="text" name="first name" formControlName="first name" placeholder="First Name">
        <input class="form__input" type="text" name="last name" formControlName="last name" placeholder="Last Name">
        <input class="form__input" type="text" name="phone number" formControlName="phone number"
          placeholder="Phone Number">
        <input class="form__input" type="text" name="city" formControlName="city" placeholder="City">
        <input class="form__input" type="text" name="address" formControlName="address" placeholder="Address">
        <input class="form__input" type="text" name="email" formControlName="email" placeholder="Email">
        <input class="form__input" type="password" name="password" formControlName="password" placeholder="password">

        <div class="form__btns">
          <p class="form__btns__btn" (click)="signUp()">Sing Up</p>
          <p class="form__btns__btn" (click)="signInToggle()">Log In</p>
        </div>

      </form>
    </div>
  </div>
</ng-template>
